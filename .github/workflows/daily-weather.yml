      - name: Получаем текущую погоду
        id: current_weather
        env:
          # ВАЖНО: Создайте секрет с этим именем в GitHub и поместите туда ваш ключ DVPQM9MXR9DG87G2S9YRJLZVD
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          # Делаем запрос к Visual Crossing API (используем metric для градусов Цельсия)
          RESPONSE=$(curl -s "https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/kazan?unitGroup=metric&include=current&key=$WEATHER_API_KEY&contentType=json&lang=ru")

          # Извлекаем данные из ОТВЕТА Visual Crossing
          TEMP=$(echo $RESPONSE | jq -r '.currentConditions.temp')
          FEELS_LIKE=$(echo $RESPONSE | jq -r '.currentConditions.feelslike')
          HUMIDITY=$(echo $RESPONSE | jq -r '.currentConditions.humidity')
          WIND_SPEED=$(echo $RESPONSE | jq -r '.currentConditions.windspeed')
          DESCRIPTION=$(echo $RESPONSE | jq -r '.currentConditions.conditions')
          # Visual Crossing использует 'conditions' вместо 'main'
          MAIN_WEATHER=$(echo $RESPONSE | jq -r '.currentConditions.conditions')
          PRESSURE=$(echo $RESPONSE | jq -r '.currentConditions.pressure')
          CITY_NAME="Казань" # Можно задать явно или получить из $RESPONSE (.resolvedAddress)

          # Сохраняем в outputs
          echo "city=$CITY_NAME" >> $GITHUB_OUTPUT
          echo "temp=$TEMP" >> $GITHUB_OUTPUT
          echo "feels_like=$FEELS_LIKE" >> $GITHUB_OUTPUT
          echo "humidity=$HUMIDITY" >> $GITHUB_OUTPUT
          echo "wind_speed=$WIND_SPEED" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "main_weather=$MAIN_WEATHER" >> $GITHUB_OUTPUT
          echo "pressure=$PRESSURE" >> $GITHUB_OUTPUT
          git commit -m "Обновление истории погоды $(date +"%d.%m.%Y")" || echo "Нет изменений"
          git push || echo "Нечего пушить"
          rm history_temp.json
